<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IWA_1 Tally Count</title>

        <link rel="stylesheet" href="./styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"></script>


        <script src="scripts.js" defer></script>
        
    </head>

    <body>

        <header class="header">

            <h1 class="header_title">
                Tally Counter
            </h1>

        </header>

        <main class="counter">
            <input class="counter_value" data-key="number" readonly value="0">

            <div class="counter_actions">

                <sl-button data-key="subtract" class="counter_button counter_button_first">-</sl-button>

                <sl-button data-key="add" class="counter_button counter_button_first">+</sl-button>

                <sl-button data-key="reset" class="counter_button">Reset</sl-button>

            </div>

        </main>

        <footer class="footer">

            Inspired by <a class="footer_link" href ="https://tallycount.app/" target="_blank">Tally Count</a>

        </footer>

    </body>

</html>
